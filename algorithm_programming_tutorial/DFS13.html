<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            깊이 우선 탐색 DFS (Death First Search)

            - 탐색 함에 있어서 보다 깊은 것을 우선적으로 하여 탐색하는 알고리즘
            (이러한 깊이 우선 탐색은 맹목적으로 각 노드를 탐색할 때 주로 사용됨)

            - 스택 Stack 
            (스택을 사용하지 않아도 구현이 가능하다는 특징이 있으며, 컴퓨터는 구조적으로 항상
            스택의 원리를 사용하기 때문이다)

            1. 스택의 최상단 노드 확인 
            2. 최상단 노드에게 방문하지 않은 인접 노드가 있으면 그 노드를 스택에 넣고 방문 처리 함.
            방문하지 읺은 인접 노드가 없으면 스택에서 최상단 노드를 빼낸다.
        */

        const n = 7;
        const edges = [
            [1, 2], [1, 3],
            [2, 4], [2, 5],
            [3, 6], [3, 7],
        ];

        const graph = Array.from({length: n + 1}, () => []);
        for(const [a, b] of edges) {
            graph[a].push(b);
            graph[b].push(a);
        }
        console.log('graph: ', graph);

        const visited = Array.from({length: n + 1}, () => false);
        let answer = '';

        function dfs(v) {
            visited[v] = true;
            answer += `${v}`;

            for(const nv of graph[v]) {
                if(!visited[nv]) {
                    dfs(nv);
                }
            }
        }

        dfs(1);
        console.log('answer: ', answer);
    </script>
</body>
</html>
