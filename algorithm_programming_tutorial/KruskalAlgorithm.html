<body>
    <script>
        /*
            크루스칼 알고리즘(Kruskal Algorithm)
            : 가장 적은 비용으로 모든 노드를 연결하기 위해 사용하는 알고리즘.
            최소 비용 신장 트리를 만들기 위한 대표적인 알고리즘, 흔히 여러 개의 도시가 있을 때 도시를 도로를 이용해 연결하고자 할 때
            비용을 최소한으로 하고자 할 때 실제로 적용되는 알고리즘 입니다.

            "간선을 거리가 짧은 순서대로 그패프에 포함시키면 어떨까?"

            - 거리(비용)을 기준으로 먼저 오름차순 정렬 수행
            - 가장 적은 비용으로 모든 노드를 연결한 그래프인 최소비용 신장 트리 생성
            1. 정렬된 순서에 맞게 그래프에 포함 시킨다
            2. 포함시키기 전에는 사이클 테이블을 확인
            3. 사이클을 형성하는 경우 간선을 포함하지 않습니다.
            

        */
    </script>
