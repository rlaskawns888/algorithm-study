<body>
    <script>
        // https://blog.naver.com/ndb796/221226806398

        //삽입정렬
        //각 숫자를 적절한 위치에 삽입하면 어떨까?
        const arr = [1, 10, 5, 8, 7, 6, 4, 3, 2, 9];
        const len = arr.length;

        for(let i=0; i<len; i++) {
            let j = i;
            let temp; 

            while(j >= 0 && arr[j] > arr[j + 1]) {
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
                j--;
            }
        }
        console.log(arr);
    </script>
</body>
