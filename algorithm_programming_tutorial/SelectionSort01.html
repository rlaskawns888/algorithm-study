<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            선택정렬 
            
            "가장 작은 것을 선택해서 제일 앞으로 보내면 어떨까?"


             1, 10, 5, 8, 7, 6, 4, 3, 2, 9
        */


        const arr = [1, 10, 5, 8, 7, 6, 4, 3, 2, 9];

        //ex1)        
        function selectionSort(arr) {
            const len = arr.length;

            for(let i=0; i<len; i++) {
                let temp;
                for(let j= i + 1; j<len; j++) {
                    if(arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }

            return arr;
        }
        console.log(selectionSort(arr));

        /*
            이 코드는 선택 정렬 알고리즘을 구현하고 있습니다. 
            선택 정렬은 간단하지만 비효율적인 정렬 알고리즘 중 하나이며, 
            입력 크기가 커질수록 성능이 떨어집니다. 
            
            이 코드는 주어진 배열을 직접 수정하여 정렬하므로, 
            입력 배열이 바뀌는 부작용이 있습니다.

            좀 더 효율적인 선택 정렬 알고리즘으로는 "in-place"로 정렬하는 방법 대신 
            새로운 배열을 만들어 정렬하는 방법이 있습니다. 
            이렇게 하면 입력 배열이 바뀌는 부작용이 없습니다.

            in-place 정렬은 정렬할 배열의 공간을 추가로 사용하지 않고,
             주어진 배열의 내부에서 정렬하는 방법을 말합니다. 
             
            즉, 입력으로 받은 배열의 요소들을 서로 교환하면서 정렬을 수행합니다. 
            이 방법은 메모리를 효율적으로 사용할 수 있고, 정렬할 데이터의 양이 많을 경우 효율적입니다.

            예를 들어, 
            배열의 길이가 N인 경우 추가적인 N개의 메모리 공간이 필요하지 않습니다. 
            대표적인 in-place 정렬 알고리즘으로는 선택 정렬, 삽입 정렬, 퀵 정렬 등이 있습니다.

            반면, 새로운 배열을 할당하고 그 안에서 정렬하는 알고리즘은 out-of-place 정렬이라고도 합니다. 
            이 방법은 메모리 공간이 많이 필요하며, 정렬할 데이터의 양이 적을 경우에만 효율적입니다. 
            대표적인 out-of-place 정렬 알고리즘으로는 병합 정렬, 힙 정렬 등이 있습니다.
        */

        //개선된 선택 정렬 알고리즘
        function selectionSort2(arr) {
            const len = arr.length;
            const sortedArr = [];

            for(let i=0; i<len; i++) {
                let minIndex = i;

                for(let j= i+1; j < len; j++) {
                    if(arr[j] <arr[minIndex]) {
                        minIndex = j;
                    }
                }
                sortedArr.push(arr[minIndex]);
                arr[minIndex] = arr[i];
            }

            return sortedArr;
        }
        console.log(selectionSort2(arr));
    </script>
</body>
</html>
