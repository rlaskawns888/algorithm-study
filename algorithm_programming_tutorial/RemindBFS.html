<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            Remind BFS

            - 너비 우선 탐색.
            : 시작 정점에서 정점들을 모두 방문한 후에 그 다음에 인접한 정점들을 방문하는 방식  
        */

        const n = 7; //정점 개수
        const edges = [ //간선 정보
            [1, 2], [1, 3],
            [2, 4], [2, 5],
            [3, 6], [3, 7]
        ];

        const graph = Array.from({length: n + 1}, () => []);
        for(const [a, b] of edges) {
            graph[a].push(b);
            graph[b].push(a);
        }
        console.log('graph: ', graph);

        const visited = Array.from({length: n + 1}, () => false);
        const queue = [];
        let answer = '';

        queue.push(1); 

        visited[1] = true;

        while(queue.length > 0) {
            const v = queue.shift();
            answer += `${v}`;

            for(const nv of graph[v]) {
                if(!visited[nv]) {
                    visited[nv] = true;
                    queue.push(nv);
                }
            }
        }
        console.log(answer);
        


    </script>
</body>
</html>
