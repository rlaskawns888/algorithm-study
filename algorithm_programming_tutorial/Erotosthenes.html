<body>
    <script>
        /*
            에라토테네스의 체(Eratosthenes'sieve)

            - 가장 대표적인 소수(Prime Number) 판별 알고리즘
            - 소수란 양의 약수를 두 개만 가지는 자연수를 의미
            ex) 2, 3, 5, 7, 11

        */

        // ex1)
        function isPrimeNumber(n) {
            for(let i = 2; i < n; i++) {
                if(n % i == 0) {
                    return false;
                }
                return true;
            }
        }
        console.log(isPrimeNumber(7));

        //ex2)
        function sieveOfEratosthenes(n) {
            //2부터 n까지의 모든수를 배열에 저장
            let primes = [];
            for(let i=2; i <= n; i++) {
                primes[i] = true;
            }
            
            //2부터 시작해서 가능한 모든 배수를 지움
            for(let i = 2; i <= Math.sqrt(n); i++) {
                if(primes[i] === true) {
                    for(let j = i * i; j <= n; j+=i) {
                        primes[j] = false;
                    }
                }
            }

            //배열에서 소수만 골라냄
            let result = [];
            for(let i = 2; i < primes.length; i++) {
                if(primes[i] === true) {
                    result.push(i);
                }
            }

            return result;
            
        }
        console.log(sieveOfEratosthenes(100));

    </script>
</body>
