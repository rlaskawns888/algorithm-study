    <script>
        /*
            [병합정렬 Merge Sort]

            - "일단 반으로 나누고 나중에 합쳐서 정렬하면 어떨까?"
            - 분할 정복 divide and conquer
            - 병합정렬은 평균적으로 O(n log n)의 시간 복잡도를 가지며, 안정적인 정렬 알고리즘이라는 장점이 있습니다. 
            그러나 공간 복잡도가 높아서, 리스트를 복사하여 사용하기 때문에, 대용량의 데이터 정렬에는 비효율적일 수 있습니다.
        */

        function mergeSort(arr) {
            if(arr.length <= 1) {
                return arr;
            }

            const middle = Math.floor(arr.length / 2);
            const leftArr = arr.slice(0, middle);
            const rightArr = arr.slice(middle);

            return merge(mergeSort(leftArr), mergeSort(rightArr));
        }

        function merge(leftArr, rightArr) {
            const result = [];

            while(leftArr.length && rightArr.length) {
                if(leftArr[0] < rightArr[0]) {
                    result.push(leftArr.shift());
                } else {
                    result.push(rightArr.shift());
                }
            }

            return result.concat(leftArr, rightArr);
        }

        const arr = [1, 10, 5, 8, 7, 6, 4, 3, 2, 9];
        console.log(mergeSort(arr));

    </script>
